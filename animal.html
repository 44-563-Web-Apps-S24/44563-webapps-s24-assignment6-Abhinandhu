<body>

    <h2>Animal game by Abhinandhu</h2>
    <h3>Guess The Animal</h3>

    <form>
        <label for="The hidden animal type" style="font-size: 100%; ">The hidden animal type: </label>
        <input type="password" id="Hidden-animal-type" value="Chicken">
        <br>

        <label for="Guess the animal" style="font-size: 100%; ">Guess the animal: </label>
        <input style="font-size: 100%; " type="text" id="Guess-the-animal">
        <br>

        <input type="button" class="btn btn-success" onclick="checkAnimal()" value="Check the Guess">

    </form>

    <p id="guess">Print Guesses result</p>
    <div>
        <button type="button"><img src="africola.jpg" alt="africola" width="150" height="150" 
            onclick="selectImage()" id="drinksImage"  ></button>
    </div>

    <script>
    let useImage=1;
    let wrong = 0;
    let correct = 0;

    function checkAnimal()
    {
        var HiddenAnimal = document.getElementById("Hidden-animal-type").defaultValue;
        
        var GuessAnimal = document.getElementById("Guess-the-animal").value;
        if(HiddenAnimal==GuessAnimal)
        {
            correct=correct+1;
            document.getElementById("guess").innerHTML = "Correct: "+correct+"wrong: "+wrong;
            alert("Ruff ruff");
        }
        else
        {
            wrong+=1;
            document.getElementById("guess").innerHTML =  "Correct: "+correct+"wrong: "+wrong;
            alert("Grrrr");
        }
        if(wrong>correct)
        {
            alert("Sorry, too many wrong guesses.");
            document.getElementById("guess").innerHTML =  "<span class='error-message'>Sorry, too many wrong guesses.</span>";
        }
    }

    function selectImage(){
            switch(useImage) {
                case 1:
                    document.getElementById("drinksImage").setAttribute("src", "africola.jpg")
                    useImage = 2
                    break
                case 2:
                    document.getElementById("drinksImage").setAttribute("src", "evoca.jpg")
                    useImage = 3
                    break
                case 3:
                    document.getElementById("drinksImage").setAttribute("src", "pepsi.jpg")
                    useImage = 1
                    break
            }
        }


    </script>
