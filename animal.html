<!DOCTYPE html>
<html>
 
<body>

<h2>Animal game by Abhinandhu</h2>

    <form>
        <label for="The hidden animal type" style="font-size: 100%; ">The hidden animal type: </label>
        <input type="password" id="Hidden-animal-type" value="Chicken">
        <br>

        <label for="Guess the animal" style="font-size: 100%; ">Guess the animal: </label>
        <input style="font-size: 100%; " type="text" id="Guess-the-animal">
        <br>
        <br><button type="button" onclick="checkAnimal()" style="font-size: 100%; font-family: 'Courier New', Courier, monospace;">
            Check the guess</button>
    </form>
    <br>
    <div id="result" style="font-size: 100%;"></div>
    <script>
    let wrong = 0;
    let correct = 0;
    function checkAnimal() {
        const hiddenAnimalInput = document.getElementById('Hidden-animal-type');
        const guessAnimalInput = document.getElementById('Guess-the-animal');
        const resultElement = document.getElementById('result');
        if (hiddenAnimalInput.value === guessAnimalInput.value){
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }
        resultElement.innerHTML = `<p>Correct guess: ${correct}, Wrong guess: ${wrong}</p>`; 
        guessAnimalInput.value = '';
        }
    </script>



    <div>
        <img src="africola.jpg" height="150" width="150" alt="Images" onclick="selectImage()" id="drinksImage">
    </div>

    <script>
        let useImage = 1
        function selectImage(){
            switch(useImage) {
                case 1:
                    document.getElementById("drinksImage").setAttribute("src", "africola.jpg")
                    useImage = 2
                    break
                case 2:
                    document.getElementById("drinksImage").setAttribute("src", "evoca.jpg")
                    useImage = 3
                    break
                case 3:
                    document.getElementById("drinksImage").setAttribute("src", "pepsi.jpg")
                    useImage = 1
                    break
            }
        }

    </script>

</body>
</html>
